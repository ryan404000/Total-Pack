l_english:
 SOV_war_recovery_short:0 "§RInitial Recovery from the Great Patriotic War§!"
 SOV_war_recovery_short_desc:0 "Efforts to recover from the recent invasion is requiring a significant amount of our resources. While at the same time our people willingness to fight has been stretched to the limit, a new invasion of our Homeland will find even tougher resistance as the last one, as the Red Army and the people never have been more expereienced with war and the lay of our lands."
 SOV_war_recovery_long:0 "§ODevastion wrought by Axis invasion§!"
 officers_purged_EE:0 "Purge of reactionaries within the army"
 officers_purged_EE_desc:0 "Our army has to be purged and reformed to relieve it from the defeated reactionary elements! This will take some time and weaken our fighting capabilities for the time being."
 denazification:0 "Denazification of Germany"
 denazification_desc:0 "Our overlords are instituting many policies to cleanse Nazism from every level of society and most importantly from the peoples minds. At the same time the occupying Sovjet forces are extracting much of our industrial power to them compensate for the destruction wrought upon them..."
 Stalinisation_1:0 "Installation of a Stalinist regime"
 elected_officers:0 "Elected officers"
 Reforms_welfare_state:0 "Promises of a welfare state"
 PER_unstable_monarchy:0 "§OThe Headless Shahzadeh§!"
 PER_unstable_monarchy_desc:0 "Having been invaded and occupied twice in a short period of time, by forces propagating three opposing ideologies, which all contrast significantly with the local ways, have left [From.GetName] a nation in confusion and lost. Groups representing all these different ideologies gained more and more influence in the country as it was dragged deeper into the whirlpool, without a captain on board. Even though the legitimate Shah, Reza Pahlavi, was reinstated as a consequence of the most recent invasion, the stablity his return would bring normally, is nullified by the fact that he is currently imprisoned by the Allies, at an unknown location. Until he returns to his realm and restablishes order, things won't get any better...\n§Y Rumor has it though that [PER.GetName]s new protectors have located his whereabouts...§Y "
 SAF_greyshirts_no_Smuts:0 "§ODie Natiosanle Rebellie§!"
 SAF_greyshirts_no_Smuts_desc:0 "The maintainance of pro-British policy by the incumbent government, in spite of imminent defeat has led to §Oopen rebellion of anti-British groups in the country§!. It is only a matter of time before this escalates..."
 SAF_greyshirts_takeover:0 "§ONasionaalgesinde Magsgreep§!"
 SAF_greyshirts_takeover_desc:0 "Anti-British forces have succeeded in taking over power and are now consolidating their power, supported by their new \"allies\". The new regime, still unstable and facing resistance all across, is very reluctant to enter into any wars for the time being."
 SAF_strong_apartheid:0 "§RUnrestrained Apartheid Policies§!"
 SAF_strong_apartheid_desc:0 "Now unrestrained by internal opposition and with full support of their new overlords, the [FROM.GetFascistParty] has been implementing a very extensive policy of §R\"Apartheid\"§!. While this makes for a big pool of cheap labour for the dominant minority, the suffering it causes amongst those left without any rights is immense. This suffering brews rebellion and will require increased state surpression to control. The constant threat in tandem with the emigration of British [FROM.GetAdjective]s, made the remaining white population very used to violence and handling modern weapons. [From.GetNameDef] thus fields a small but extremely elite military force."
 RK_GER_support:0 "Support from the Motherland"
 RK_GER_support_desc:0 "We have received more military and administratitive personnel from the Motherland to help stabilize our rule and clear out any remaining resistance in our rightful Lebensraum."
 SOV_desertion:0 "§RDesertion and emigration§!"
 SOV_desertion_desc:0 "As our situation remains dire, we suffer desertions from the army as well as loss of expertise and people, often returning to their newly independent home countries.\n§O As long as we have not reduced the effects of the Shattering of our Union or the German air raids, we will have a small amount of or army deserting every few months as breakaway states launch campaigns to attract them to their side."
 